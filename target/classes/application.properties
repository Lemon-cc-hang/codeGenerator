#==================GlobalSetting [START]==================
# 是否开启swagger文档
swagger.enable=false
# swagger路径
swagger.path=com.myblog.swagger
# 去除的表前缀
table.prefix=
# 作者名
author=
# 需要生成的表名
table.name=user,user_role,role,role_menu,menu
#==================GlobalSetting [END]====================
#==================StrategySetting [START]================
# 是否生成controller层(默认true)
strategy.controller.enable=false
# 是否生成feign层(默认true)
strategy.feign.enable=false
# id生成策略 IdType.AUTO/IdType.NONE/IdType.INPUT/IdType.ASSIGN_ID(DEFAULT)/IdType.ASSIGN_UUID
strategy.idType=IdType.ASSIGN_UUID
#==================StrategySetting [END]==================

