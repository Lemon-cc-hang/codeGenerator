#==================PackageSetting [START]=================
# MyBatisPlusConfig配置目录
packageConfig.config=com.lemoncc.config
# 实体类配置
packageConfig.entity=com.lemoncc.entity
packageConfig.entity.suffix=
# Mapper层配置
packageConfig.mapper=com.lemoncc.mapper
packageConfig.mapper.suffix=Mapper
# Service接口配置
packageConfig.service=com.lemoncc.service
packageConfig.service.suffix=Service
# Service实现类配置
packageConfig.service.impl=com.lemoncc.service.impl
packageConfig.service.impl.suffix=ServiceImpl
# Controller配置
packageConfig.controller=com.test.controller
packageConfig.controller.suffix=Controller
# Feign接口配置
packageConfig.feign=com.test.feign
packageConfig.feign.suffix=FeignClient
# feign的服务名
packageConfig.service.name=service
# 封装返回类型
packageConfig.rsp.name=RspData
packageConfig.rsp=com.test.pojo.RspData
#==================PackageSetting [END]===================
#==================DatabaseSetting [START]================
# 数据库配置
mysql.datasource.username=root
